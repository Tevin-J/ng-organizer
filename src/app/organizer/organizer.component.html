<section>
  <header>
    Organizer:
    <strong>{{ dateService.date$ | async | moment: "DD.MM.YYYY" }}</strong>
    <hr />
  </header>

  <main>
    <ul>
      <li class="task">
        <span>
          <strong>1</strong>
          asdfa
        </span>
        <button class="btn btn-primary material-icons">delete</button>
      </li>
    </ul>
  </main>

  <footer>
    <form (ngSubmit)="submit()" [formGroup]="form">
      <input type="text" formControlName="title" />

        type="submit"
        class="btn btn-primary btn-block material-icons"
        [disabled]="form.invalid"
      >
        add
      </button>
    </form>
  </footer>
</section>
